<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element slector */
     .redelement{
        color: red;
     }
     /* id selector */
     footer,span{
        background-color: red;
        
     }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css Selectors</p>
    <p id="Second paragraph" class="redelement">This is a simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css Selectors</p>
    </div>
    <footer>
        this is footer tag
    </footer>

    <span>
      span 
    </span>
</body>
</html>
